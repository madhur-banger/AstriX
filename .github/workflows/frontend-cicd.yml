name: Frontend CI/CD - Build & Deploy to CloudFront

# =============================================================================
# TRIGGER CONFIGURATION
# =============================================================================
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
      - '.github/workflows/frontend-cicd.yml'
  
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

# =============================================================================
# PERMISSIONS
# =============================================================================
permissions:
  id-token: write
  contents: read

# =============================================================================
# JOBS
# =============================================================================
jobs:
  
  # ---------------------------------------------------------------------------
  # JOB 1: BUILD & TEST
  # ---------------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    outputs:
      s3_bucket: ${{ steps.get-infra.outputs.s3_bucket }}
      cloudfront_id: ${{ steps.get-infra.outputs.cloudfront_id }}
      frontend_url: ${{ steps.get-infra.outputs.frontend_url }}
    
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || echo "No lint script found"
        continue-on-error: true
      
      - name: Run type checking
        run: npm run type-check || npx tsc --noEmit || echo "No type-check script"
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --passWithNoTests || echo "No tests found"
        continue-on-error: true
      
      - name: Configure AWS credentials (OIDC)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/astrix-${{ github.event.inputs.environment || 'dev' }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Frontend-Build
      
      - name: Get infrastructure outputs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: get-infra
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          
          # Get S3 bucket name
          S3_BUCKET=$(aws ssm get-parameter \
            --name "/astrix/${ENV}/frontend-bucket" \
            --query 'Parameter.Value' \
            --output text 2>/dev/null || echo "astrix-${ENV}-frontend")
          
          # Get CloudFront distribution ID
          CF_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[0].DomainName, 'astrix-${ENV}')].Id" \
            --output text | head -1)
          
          # Get the frontend URL from Parameter Store
          FRONTEND_URL=$(aws ssm get-parameter \
            --name "/astrix/${ENV}/FRONTEND_ORIGIN" \
            --query 'Parameter.Value' \
            --output text 2>/dev/null || echo "")
          
          # Get API URL for build
          API_URL=$(aws ssm get-parameter \
            --name "/astrix/${ENV}/VITE_API_BASE_URL" \
            --query 'Parameter.Value' \
            --output text 2>/dev/null || echo "")
          
          echo "s3_bucket=${S3_BUCKET}" >> $GITHUB_OUTPUT
          echo "cloudfront_id=${CF_ID}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          
          echo "S3 Bucket: ${S3_BUCKET}"
          echo "CloudFront ID: ${CF_ID}"
          echo "Frontend URL: ${FRONTEND_URL}"
          echo "API URL: ${API_URL}"
      
      - name: Build application
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          VITE_API_BASE_URL: ${{ steps.get-infra.outputs.api_url }}
        run: |
          echo "Building with VITE_API_BASE_URL: $VITE_API_BASE_URL"
          npm run build
      
      - name: Upload build artifacts
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 1

  # ---------------------------------------------------------------------------
  # JOB 2: DEPLOY TO S3 & INVALIDATE CLOUDFRONT
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to CloudFront
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ needs.build.outputs.frontend_url }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/astrix-${{ github.event.inputs.environment || 'dev' }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Frontend-Deploy
      
      - name: Sync to S3
        run: |
          echo "Syncing to S3 bucket: ${{ needs.build.outputs.s3_bucket }}"
          
          # Sync all files with appropriate cache headers
          aws s3 sync dist/ s3://${{ needs.build.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload HTML files with no-cache
          aws s3 cp dist/index.html s3://${{ needs.build.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Upload JSON files (like manifest) with short cache
          find dist -name "*.json" -exec aws s3 cp {} s3://${{ needs.build.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=0, must-revalidate" \;
          
          echo "S3 sync completed!"
      
      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront distribution: ${{ needs.build.outputs.cloudfront_id }}"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ needs.build.outputs.cloudfront_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation created: ${INVALIDATION_ID}"
          
          # Wait for invalidation to complete (optional, adds ~2 minutes)
          # echo "Waiting for invalidation to complete..."
          # aws cloudfront wait invalidation-completed \
          #   --distribution-id ${{ needs.build.outputs.cloudfront_id }} \
          #   --id "${INVALIDATION_ID}"
          
          echo "CloudFront invalidation initiated!"
      
      - name: Verify deployment
        run: |
          echo "Waiting for CloudFront to update..."
          sleep 30
          
          FRONTEND_URL="${{ needs.build.outputs.frontend_url }}"
          
          echo "Checking frontend: ${FRONTEND_URL}"
          
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${FRONTEND_URL}")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Frontend is live! (HTTP ${HTTP_CODE})"
              exit 0
            fi
            echo "Attempt $i/5: HTTP ${HTTP_CODE}, retrying in 10s..."
            sleep 10
          done
          
          echo "âš ï¸ Frontend verification timed out, but deployment may still be in progress"
      
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ needs.build.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront ID:** ${{ needs.build.outputs.cloudfront_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ needs.build.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### View the app:" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # JOB 3: NOTIFY ON FAILURE
  # ---------------------------------------------------------------------------
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    
    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Frontend Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting:" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify AWS credentials are correct" >> $GITHUB_STEP_SUMMARY
          echo "2. Check if S3 bucket exists" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify CloudFront distribution is deployed" >> $GITHUB_STEP_SUMMARY
          echo "4. Check build logs for errors" >> $GITHUB_STEP_SUMMARY
