name: Backend CI/CD - Build, Test & Deploy

# =============================================================================
# TRIGGER CONFIGURATION
# =============================================================================
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cicd.yml'
  
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: astrix-${{ github.event.inputs.environment || 'dev' }}-backend
  ECS_CLUSTER: astrix-${{ github.event.inputs.environment || 'dev' }}-cluster
  ECS_SERVICE: astrix-${{ github.event.inputs.environment || 'dev' }}-backend-service
  CONTAINER_NAME: backend

# =============================================================================
# PERMISSIONS
# =============================================================================
permissions:
  id-token: write
  contents: read

# =============================================================================
# JOBS
# =============================================================================
jobs:
  
  # ---------------------------------------------------------------------------
  # JOB 1: CODE QUALITY & TESTS
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests & Linting
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || echo "No lint script found"
        continue-on-error: true
      
      - name: Run type checking
        run: npm run type-check || npx tsc --noEmit || echo "No type-check script"
        continue-on-error: true
      
      - name: Run tests
        run: npm test || echo "No tests found"
        continue-on-error: true
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  # ---------------------------------------------------------------------------
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ---------------------------------------------------------------------------
  build:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/astrix-${{ github.event.inputs.environment || 'dev' }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Backend-Build
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}
      
      - name: Output image URI
        run: |
          echo "Image pushed successfully!"
          echo "Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}"
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # JOB 3: DEPLOY TO ECS
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.get-alb.outputs.alb-url }}
    
    outputs:
      alb-url: ${{ steps.get-alb.outputs.alb-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/astrix-${{ github.event.inputs.environment || 'dev' }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Backend-Deploy
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition astrix-${{ github.event.inputs.environment || 'dev' }}-backend \
            --query taskDefinition > task-definition.json
          
          # Remove fields that can't be in a new task definition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > task-definition-clean.json
          mv task-definition-clean.json task-definition.json
      
      - name: Fill in new image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}
      
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10
      
      - name: Get ALB URL
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names astrix-${{ github.event.inputs.environment || 'dev' }}-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb-url=http://${ALB_DNS}" >> $GITHUB_OUTPUT
          echo "ALB URL: http://${ALB_DNS}"
      
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          ALB_URL="${{ steps.get-alb.outputs.alb-url }}"
          HEALTH_URL="${ALB_URL}/health"
          
          echo "Checking health endpoint: ${HEALTH_URL}"
          
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${HEALTH_URL}")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check passed! (HTTP ${HTTP_CODE})"
              curl -s "${HEALTH_URL}" | jq . || true
              exit 0
            fi
            echo "Attempt $i/10: HTTP ${HTTP_CODE}, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed after 10 attempts"
          exit 1
      
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Backend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "**ALB URL:** ${{ steps.get-alb.outputs.alb-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test the API:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl ${{ steps.get-alb.outputs.alb-url }}/health" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # JOB 4: ROLLBACK ON FAILURE
  # ---------------------------------------------------------------------------
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure() && needs.build.result == 'success'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/astrix-${{ github.event.inputs.environment || 'dev' }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Backend-Rollback
      
      - name: Rollback ECS service
        run: |
          echo "Deployment failed, initiating rollback..."
          
          # ECS with circuit breaker enabled should auto-rollback
          # But we can force a new deployment with the previous task definition
          
          # Get the list of task definitions
          TASK_DEFS=$(aws ecs list-task-definitions \
            --family-prefix astrix-${{ github.event.inputs.environment || 'dev' }}-backend \
            --sort DESC \
            --max-items 5 \
            --query 'taskDefinitionArns' \
            --output json)
          
          echo "Recent task definitions: ${TASK_DEFS}"
          
          # The current (failed) one should be first, so get the second one
          PREVIOUS_TASK_DEF=$(echo "${TASK_DEFS}" | jq -r '.[1] // .[0]')
          
          if [ -n "${PREVIOUS_TASK_DEF}" ] && [ "${PREVIOUS_TASK_DEF}" != "null" ]; then
            echo "Rolling back to: ${PREVIOUS_TASK_DEF}"
            
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --task-definition "${PREVIOUS_TASK_DEF}" \
              --force-new-deployment
            
            echo "Rollback initiated"
          else
            echo "No previous task definition found for rollback"
          fi
      
      - name: Notify failure
        run: |
          echo "## âŒ Deployment Failed - Rollback Initiated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment has been rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
